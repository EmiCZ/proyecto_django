{% extends 'blog/base.html' %}
{% load static %} <!--Esto sirve para poder cargar una imagen statis para eso en el src uso static 'blog/assets/xxx.jpg' entre doble Â¨{"-->

{% block header %}

    <div class="d-flex justify-content-center">
        <h1>{{object.title}}</h1>
    </div>
    <div class="d-flex justify-content-center">
        <h3>{{object.short_content}}</h3>
    </div>
    <div class="d-flex justify-content-right">
        <h5> publicado: {{object.date_published}} </h5>
    </div>
{% endblock %}

{% block contenido %}
    <!--{{object}} Si uso esto es para que me traiga todo el contenido segun este definido el __str__ en la clase en models.py-->
    <div class="d-flex justify-content-center">
        {% if object.image %}
        <img height="255" src="{{ object.image.url }}" />
        {% else %}
        <img height="255" src="https://dummyimage.com/255x255/dee2e6/6c757d.jpg" alt="...">
        {% endif %}
    </div>
    <div class="container text-wrap py-1 my-1" style="word-break: break-all;">

            {{object.content}}

    </div>

{% endblock %}
